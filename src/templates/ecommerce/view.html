{% extends "base.html" %} 
{% block body %}
<div class="text-center">
  <h1>{{title}}</h1>
  <h1>Hello, world!</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <div class="col-md-6 col-12 mx-auto">
        <p>{{content}}</p>
        <form class="contect-form" method="POST" action="{% url 'contect' %}">
          {% csrf_token %} 
          {{form}}
          <button type="submit" class="btn btn-success">Submit</button>
        </form>

        {% comment %}
        <form method="POST">
          {% csrf_token %}
          <input
            type="email"
            class="form-control"
            placeholder="email"
            name="email"
          />
          <input
            type="text"
            class="form-control"
            placeholder="Name"
            name="fullname"
          />
          <textarea
            name="content"
            class="form-control"
            placeholder="Content"
          ></textarea>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
        {% endcomment %}
      </div>
    </div>
  </div>
</div>
{% endblock body %}
